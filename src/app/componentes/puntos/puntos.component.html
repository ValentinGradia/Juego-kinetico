@if (cargando) {
  <div style="display: flex;flex-direction: column;align-items: center;top: 22%;position: absolute;">
    <h1>Cargando...</h1>
    <img src="assets/icono.png">
  </div>
}
@else {
  <div class="container" style="text-align: center;background-color: rgb(14, 85, 14);height: 100vh;">
    <h1 style="margin-top: 5vh;font-family: 'Times New Roman', Times, serif;font-size: 40px;">Puntajes</h1>
    <table class="tabla-estilizada">
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Tiempo</th>
          <th>Personaje</th>
        </tr>
      </thead>
      <tbody>
        @for (punto of puntosOrdenados; track $index) {
          <tr>
            <td style="max-width: 100px;font-size: 13px;">{{punto.Jugador}}</td>
            <td>{{punto.Tiempo}}</td>
            <td><img style="height: 45px;width: 45px;" [src]="punto.Url"></td>
          </tr>
        }
      </tbody>
    </table>
  
    <div>
      <button routerLink="/home" class="boton-bonito">Volver</button>
    </div>
  </div>
}
