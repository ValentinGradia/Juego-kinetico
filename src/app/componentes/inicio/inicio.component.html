<div class="contenedor" style="background-color: black;padding: 20px;">
  <div class="info" style="text-align: center;">
    <h1 style="color: white;font-size: 40px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">JUEGO KINÃ‰TICO</h1>
  </div>

  <div style="display: flex;justify-content: center;">

  <div class="form">

    <div class="login-form">
      <input type="text" [(ngModel)]="correo" placeholder="Correo">

      <button style="font-size: 30px;" class="button" (click)="verificarUsuario()">INGRESAR</button>
    </div>
  </div>
</div>
